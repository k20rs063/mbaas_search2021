<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "a";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("name",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchName() {
      let name = $("#name").val();
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("name",name).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchprice() {
      let level = parseInt($("#price").val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.equalTo("price",price).fetchAll()
      .then(function(results) {
        showResults(results);
        })
    }

    function searchpriceLT(){
      let price = parseInt($("#price").val());
      let TestDataClass = ncmb.DatStore(db);
      TestDataClass
      .lessThan("price", price)
      .fetchAll()
      .then(function(results){
        showResults(results);
      })
    }

    function searchpriceGT(){
      let price = parseInt($("#price").val(), 10);
      let TestDataClass = ncmb.DatStore(db);
      TestDataClass
      .greaterThan("price", price)
      .fetchAll()
      .then(function(results){
        showResults(results);
      })
    }



    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>name</th><th>writer</th><th>price</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].writer + "</td>";
        msg += "<td class='num'>" + results[i].price + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="comic name">
  </div>
  <div>
    <label for="price">price:</label>
    <input id="price" type="number" placeholder="comic price">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchName()">Name</button>
    <br>
    <button class="btn" onclick="searchpriceLT()">price &lt</button>
    <button class="btn" onclick="searchpriceGT()">price &gt</button>
  </div>
  <div id="message">message area</div>
</body>

</html>
